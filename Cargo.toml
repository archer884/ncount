[package]
name = "ncount"
version = "0.6.2"
edition = "2021"
authors = ["J/A <archer884@gmail.com>"]
license = "Unlicense"
keywords = ["novel", "word-count", "text"]
readme = "readme.md"
homepage = "https://github.com/archer884/ncount"
repository = "https://github.com/archer884/ncount"
categories = ["command-line-utilities", "text-processing"]
description = """
A word count tool intended to derive useful stats from markdown.
"""

[dependencies]
clap = { version = "4.1.6", features = ["derive", "wrap_help"] }
glob = "0.3.1"
normal-paths = "0.1.0"
prettytable-rs = "0.10.0"
regex = "1.7.1"
walkdir = "2.3.2"

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "filter_comments"
harness = false

[[bench]]
name = "collect"
harness = false

[profile.release]
lto = "thin"
