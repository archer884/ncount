[package]
name = "ncount"
version = "0.5.5"
edition = "2018"
authors = ["J/A <archer884@gmail.com>"]
license = "Unlicense"
keywords = ["novel", "word-count", "text"]
readme = "readme.md"
homepage = "https://github.com/archer884/ncount"
repository = "https://github.com/archer884/ncount"
categories = ["command-line-utilities", "text-processing"]
description = """
A word count tool intended to derive useful stats from markdown.
"""

[dependencies]
glob = "0.3.0"
normal-paths = "0.1.0"
prettytable-rs = "0.8.0"
regex = "1.5.4"
structopt = "0.3.21"
walkdir = "2.3.2"

[dev-dependencies]
criterion = "0.3.4"

[[bench]]
name = "filter_comments"
harness = false

[[bench]]
name = "collect"
harness = false

[profile.release]
lto = "thin"
